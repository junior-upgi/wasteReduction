<table class="dataTable overview_division">
	<caption>部門專案概況</caption>
	<thead>
		<tr>
			<th class="text hidden" data-field-name="divisionID">divisionID</th>
			<th class="text hidden" data-field-name="departmentID">departmentID</th>
			<th class="text" data-field-name="divisionTitle">部門</th>
			<th class="text hidden" data-field-name="divisionPrinciple">主管</th>
			<th class="text hidden" data-field-name="departmentTitle">單位</th>
			<th class="text hidden" data-field-name="departmentPrinciple">負責人</th>
			<th class="text" data-field-name="year">年度</th>
			<th class="text" data-field-name="validObjectiveCount">項次</th>
			<th class="text" data-field-name="annualReductionTarget">年度目標</th>
			<th class="text" data-field-name="cumulativeProgress">累計實績</th>
			<th class="text" data-field-name="achieveRate">總達成率</th>
			<th class="text" data-field-name="currentCumulativeExpense">今年累計費用</th>
			<th class="text" data-field-name="priorCumulativeExpense">同期累計費用</th>
			<th class="text" data-field-name="expenseDifference">費用差異</th>
		</tr>
	</thead>
	<tfoot data-data-source="overview_overall">
		<tr>
			<th class="numeric hidden" data-field-name="divisionID"></th>
			<th class="numeric hidden" data-field-name="departmentID"></th>
			<th class="text" data-field-name="divisionTitle"></th>
			<th class="text hidden" data-field-name="divisionPrinciple"></th>
			<th class="text hidden" data-field-name="departmentTitle"></th>
			<th class="text hidden" data-field-name="departmentPrinciple"></th>
			<th class="numeric" data-field-name="year"></th>
			<th class="text" data-field-name="validObjectiveCount"></th>
			<th class="currency" data-field-name="annualReductionTarget"></th>
			<th class="currency" data-field-name="cumulativeProgress"></th>
			<th class="percent" data-field-name="achieveRate"></th>
			<th class="currency" data-field-name="currentCumulativeExpense"></th>
			<th class="currency" data-field-name="priorCumulativeExpense"></th>
			<th class="currency" data-field-name="expenseDifference"></th>
		</tr>
	</tfoot>
	<tbody class="stripe" data-data-source="overview_division">
		<tr class="skeletonRow" data-record-index="">
			<td class="numeric hidden" data-field-name="divisionID"></td>
			<td class="numeric hidden" data-field-name="departmentID"></td>
			<td class="text" data-field-name="divisionTitle"></td>
			<td class="text hidden" data-field-name="divisionPrinciple"></td>

			<td class="numeric" data-field-name="validObjectiveCount"></td>
			<td class="currency" data-field-name="annualReductionTarget"></td>
			<td class="currency" data-field-name="cumulativeProgress"></td>
			<td class="percent" data-field-name="achieveRate"></td>
			<td class="currency" data-field-name="currentCumulativeExpense"></td>
			<td class="currency" data-field-name="priorCumulativeExpense"></td>
			<td class="currency" data-field-name="expenseDifference"></td>
		</tr>
	</tbody>
</table>
